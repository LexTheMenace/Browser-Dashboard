<div class="add-bookmark-wrapper container blurred-white-bg">
  <h2 class="is-bold">Add Bookmark</h2>

  <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <label class="form-label">Name</label>
      <input
        type="text"
        placeholder="Enter Bookmark Name... e.g Wikipedia"
        ngModel
        name="name"
      />
    </div>
    <div class="form-field">
      <label class="form-label">URL</label>
      <input
        type="url"
        placeholder="Enter Bookmark URL... e.g https://wikipedia.com"
        ngModel
        name="url"
        #urlInput="ngModel"
        required
      />
    </div>

    <div class="btn-container align-end">
      <a class="btn secondary" routerLink="../">Cancel</a>
      <button type="submit" class="btn" [disabled]="!form.valid">
        Add Bookmark
      </button>
    </div>
  </form>
</div>
