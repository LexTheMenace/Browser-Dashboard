
<div class="edit-bookmark-wrapper">
  <p *ngIf="!bookmark">ERROR: Bookmark Not Found.</p>
<ng-container  *ngIf="bookmark">

  <h2 class="is-bold">{{ bookmark.name }}</h2>
  <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <label class="form-label">Name</label>
      <input
      type="text"
      placeholder="Enter Bookmark Name... e.g Wikipedia"
      [ngModel]="bookmark.name"
      name="name"
      />
    </div>
    <div class="form-field">
      <label class="form-label">URL</label>
      <input
      type="url"
      placeholder="Enter Bookmark URL... e.g https://wikipedia.com"
      [ngModel]="bookmark.url"
      name="url"
      #urlInput="ngModel"
      required
      />
    </div>

    <div class="btn-container align-end">
      <button class="btn del" (click)="deleteBookmark()">Delete</button>
      <a class="btn secondary" routerLink="../">Cancel</a>
      <button type="submit" class="btn" [disabled]="!form.valid">
        Update Bookmark
      </button>
    </div>
  </form>
</ng-container>
</div>
