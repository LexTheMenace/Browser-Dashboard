<div class="add-note-wrapper container blurred-white-bg">
  <h2 class="is-bold">New Note</h2>

  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <input
        type="text"
        placeholder="Enter Note Title..."
        ngModel
        name="title"
        required
        #titleInput="ngModel"
        minlength="3"
      />
      <ng-container *ngIf="showValidationErrors && titleInput.invalid">
        <p *ngIf="titleInput.errors?.minlength">Title must be at least 3 characters!</p>
        <p *ngIf="titleInput.errors?.required">Title is required!</p>
      </ng-container>
      <!-- <p *ngIf="!form.value.title">Note title is required!</p> -->
    </div>
    <div class="form-field">
      <textarea
        type="text"
        placeholder="Enter Note Content..."
        ngModel
        name="content"
      ></textarea>
    </div>

    <div class="btn-container align-end">
      <a class="btn secondary" routerLink="../">Cancel</a>
      <button type="submit" class="btn" [disabled]="!form.valid">
        Create Note
      </button>
    </div>
  </form>
</div>
