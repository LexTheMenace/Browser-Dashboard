<div class="notes-wrapper">
  <div class="container">
    <div class="notes-list">
      <a *ngFor="let note of notes" [routerLink]="[note.id]">
        <app-note-card [note]='note'></app-note-card>
      </a>

    </div>
    <div class="btn-container centered" style="margin-bottom: 10px;">
      <a class="btn add-btn" routerLink="add">
        <i class="material-icons-outlined">add</i>
        Add
      </a>
    </div>
  </div>
</div>
