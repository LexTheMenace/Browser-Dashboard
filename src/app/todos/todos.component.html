<div class="todos-wrapper">
  <div class="container">
    <app-todo-item
    @todoItemAnim
    *ngFor="let todo of todos; trackBy: trackById;"
    [todo]="todo"
    (click)="completeTodo(todo)"
    (deleteTodoItem)="deleteTodo(todo.id)"
    ></app-todo-item>

    <div class="btn-container centered" style="margin-bottom: 10px;">
      <a class="btn add-btn" routerLink="add">
        <i class="material-icons-outlined">add</i>
        Add
      </a>
    </div>
  </div>
</div>
