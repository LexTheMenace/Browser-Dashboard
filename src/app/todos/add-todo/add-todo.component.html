<div class="add-todo-wrapper container blurred-white-bg">
  <h2 class="is-bold">New Todo</h2>

  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <input
        type="text"
        placeholder="Enter Note Title..."
        ngModel
        name="text"
        required
        #textInput="ngModel"
        minlength="3"
      />
      <ng-container *ngIf="showValidationErrors && textInput.invalid">
        <p *ngIf="textInput.errors?.minlength">Todo must be at least 3 characters!</p>
        <p *ngIf="textInput.errors?.required">Text is required!</p>
      </ng-container>
    </div>
    <div class="btn-container align-end">
      <a class="btn secondary" routerLink="../">Cancel</a>
      <button type="submit" class="btn" [disabled]="!form.valid">
        Create Todo
      </button>
    </div>
  </form>
</div>
